<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <link rel="stylesheet" href="index.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container" id="container">
        <nav>
            <img src="./images/food logo.png" alt="no image" class="logo">
            <P>GRAND RESTAURANT</P>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">MENU</a></li>
                <li><a href="">REVIEW</a></li>
                <li><a href="">ABOUT</a></li>
            </ul>
        </nav>

        <!-- section home-->
        <section id="home" class="home">

            <!-- section1 -->
            <div class="title">
                <h1>Fresh and Healthy <br>
                    Food Experiance</h1>
                <p>Good food basically that we have in our plate is a result of immense amount of hard work <br>
                    that is put at various stages... Consume it with utmost respect.</p>

                <!-- button -->
                <a href="">Order</a>
                <a href="">Book a table</a>

            </div>
        </section>

        <!-- section2 contact -->
        <section id="contact" class="conntact">
            <div class="heading">
                <center>
                    <h3>Contact Us</h3>
                </center>
            </div>

            <!-- information -->
            <div class="information">
                <div class="info-box">
                    <!-- phone -->
                    <i class="fa-solid fa-phone-volume"></i>
                    <!-- instagram -->
                    <i class="fa-brands fa-instagram"></i>
                    <!-- whatsapp -->
                    <i class="fa-brands fa-whatsapp"></i>
                    <!-- facebook -->
                    <i class="fa-brands fa-facebook"></i>

                </div>

            </div>
        </section>
    </div>


</body>

</html>
